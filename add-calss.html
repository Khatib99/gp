<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DALELAK</title>
	<link rel="stylesheet" href="add-class.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="main-container">


    <div class="sup-container">
		<h1>Add new class</h1>
		<a>Select class & Section</a>
		
	<div class="class-container">
		<form class="grade-Section">
		<select name="grade" id="grade" class="grad">
			<option value="1">first grade</option>
			<option value="2">second grade</option>
			<option value="3">third grade</option>
			<option value="4">fourth grade</option>
			<option value="5">fifth grade</option>
			<option value="6">sixth grade</option>
			<option value="7">seventh grade</option>
			<option value="8">eighth grade</option>
			<option value="9">ninth grade</option>
			<option value="10">tenth grade</option>
		  </select>
		  <input type="text" name="Section" placeholder="Section" class="min-text-style">

		</form>
	</div>
	<a>student num</a>
	<form>
		<input type="number" name="number-student" placeholder="num" class="min-text-style">
	</form>
	<a>set teachers</a>
	<form class="set teachers">
		<select name="Material" class="grad">
			<option value="1">Arabic</option>
			<option value="2">B</option>
			<option value="3">C</option>
			<option value="4">D</option>
		  </select>
		  <select name="teacher" class="grad">
			<option value="1">Ahmad</option>
			<option value="2">B</option>
			<option value="3">C</option>
			<option value="4">D</option>
		  </select>
		  <br>
		  <button class="add-button"><i id="icon" class="material-icons">add</i></button>
	</form>
	<div class="button-div">
		<button class="end-button" >Save</button>
		<button class="end-button">close</button>
	</div>	

</div>
</div>
</body>
</html>
