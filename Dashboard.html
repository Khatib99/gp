<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard-style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="dash-info">
        <div class="container-header"><div class="header">Dashboard</div></div>
        <div class="dash-cards">
            
            <div class="column">
            <div class="card">
                <div class="text">Total number of <span class="blue-word">students</span> in your college:</div>
            <div class="big-number">3</div>
            </div>
            <div class="card">
                <div class="big-text"> 
                    <span class="blue-word">Storage stats for your account</span>
                </div>
                <div class="l-side">
                    <div class="skill">
	
                        <div class="outer">
                            <div class="inner">
                                <div id="num">
                                    
                                </div>
                            </div>
                    
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                            <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                            </defs>
                            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                  </div>
                </div>
            </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="text">Total number of <span class="blue-word">teachers</span> in your college:</div>
                    <div class="big-number">4</div>
                </div>
            <div class="card">
                <div class="big-text"> <span class="blue-word">See how students are performing</span></div>
                <div class="r-side">
                    <div class="skill">
	
                        <div class="outer">
                            <div class="inner">
                                <div id="num2">
                                    
                                </div>
                            </div>
                    
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                            <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                            </defs>
                            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>
                  </div>
                </div>
            </div>
        </div>
     </div>
        </div>
    </div>

    <script>
		let num=document.getElementById("num");
		let counter=0;
		setInterval(()=>{
			if(counter==70){
				clearInterval();
			}
			else{			counter += 1;
			num.innerHTML = counter+"%";}

		},30);

        let num2=document.getElementById("num2");
		let counter2=0;
		setInterval(()=>{
			if(counter2==10){
				clearInterval();
			}
			else{			counter2 += 1;
			num2.innerHTML = counter2+"%";}

		},30);
        
	</script>

</body>
</html>
